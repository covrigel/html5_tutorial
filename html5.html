<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="3; url=redirect.html">
  <!-- description should include > 200 characters -->
  <meta name="description" content="this is the description of my static page" />
  <!-- keywords should include >1000 characters -->
  <meta name="keywords" content="html5 canvas, html5 tutorial, html5 doctype" />
  <!-- index, unlike noindex means that search engine robots should index the page while "follow" means that further sublinks should be indexed as well -->
  <meta name="robots" content="index,follow" />
  <!-- scripts should follow here? -->
  <script src="nameofjsfile.js"></script>
  <!-- define location for all links for this page BEFORE defining other links -->
  <base href="http://localhost/html/">
  <link rel="stylesheet" href="style.css">
  <!-- the icon should be 16 x 16 pixels -->
  <link rel="icon" href="favicon.ico">
  <title>HTML 5 Tutorial</title>
</head>
<body>

</body>
</html>
